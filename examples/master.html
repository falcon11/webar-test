<!doctype HTML>
<html>
<!-- include A-Frame obviously -->
<script src="../static/js/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="../static/js/aframe-ar.js"></script>
<!-- include A-Frame-Extras -->
<script src="../static/js/aframe-extras.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180'>
        <!-- load gltf model -->
        <a-marker preset='custom' type='pattern' url='../static/marker/2.patt'>
            <a-gltf-model src="../static/gltf/scene.gltf" scale="1.2 1.2 1.2" rotation="-180 -180 -180" position="0 0.0 0"
                animation-mixer></a-gltf-model>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='../static/marker/1.patt'>
            <a-gltf-model src="../static/gltf/blue_super_sonic_jump/scene.gltf" scale="5 5 5" rotation="-180 -180 -180" position="0 0.0 0"
                animation-mixer></a-gltf-model>
        </a-marker>

        <!-- add camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
