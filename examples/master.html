<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best;'>
        <a-anchor hit-testing-enabled='true'>
            <!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
            <a-marker preset='custom' type='pattern' url='../static/marker/patt.hiro'>
                <!-- <a-entity gltf-model="static/gltf/chicken_friend/scene.gltf" animation-mixer scale="1 1 1" rotation="-120 0 0" position="0 0.5 0"></a-entity> -->
                <a-entity gltf-model="../static/gltf/scene.gltf" scale="1.5 1.5 1.5" rotation="-160 0 0" position="0 0.5 0">
                    <!-- <a-entity gltf-model="static/gltf/chicken_friend/scene.gltf" scale="1 1 1" rotation="-160 0 0" position="0 0.5 0"></a-entity> -->
                    <!-- <a-animation attribute="rotation" dur="9000" to="-120 0 0" repeat="indefinite"></a-animation> -->
                </a-entity>
            </a-marker>
        </a-anchor>
        <a-camera-static/>
    </a-scene>
</body>
